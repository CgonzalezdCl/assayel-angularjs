<html ng-app="store">
	<head>
		<title>Assayel dise&#241;os</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
		<script type="text/javascript" src="js/angular-1.4.7/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body ng-controller="StoreController as store">
		<!-- Products Container -->
		<div class="list-group">
			<!-- Product Container -->
			<div class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>				 	
				</h3>
				<section>
					<ul class="nav nav-pills">
						<li> <a href ng-click="tab = 1">Description</a> </li>
						<li> <a href ng-click="tab = 2">Specifications</a> </li>
						<li> <a href ng-click="tab = 3">Reviews</a> </li>
					</ul>
					{{tab}}
				</section>
			</div>
		</div>
	</body>
</html>
